<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Statements</h2>

<p>JavaScript statements are separated by semicolons.</p>

<p id="demo1"></p>

<script>
let a, b, c;
a = 5;
b = 6;
c = a + b;
m = a + b + c;
y = (a + b + c) * m;
document.getElementById("demo1").innerHTML = y;
</script>

</body>
</html>
