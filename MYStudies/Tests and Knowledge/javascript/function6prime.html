<!DOCTYPE html>
<html>
<body>
<h1>JavaScript Object Constructors</h1>

<p id="demo"></p>
<script>
    function Person(first, last, age, eye) {
        this.FirstName = first;
        this.LastName = last;
        this.Age = age;
        this.EyeColor = eye;
    }
    const MyFather = new Person("Jonh","Biden","543","silver" );
    const MyMother = new Person("Jess","Medic","99","black");

    MyFather.name = function() {
        return this.FirstName + " " + this.LastName;
    }
    MyMother.name = function() {
        return this.FirstName + " " + this.LastName;
    }
    document.getElementById("demo").innerHTML = "My Father is" + " " + MyFather.name() + " " +"and my Mother is" + " " + MyMother.name() + ".";
</script>
</body>
</html>
