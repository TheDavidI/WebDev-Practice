<!DOCTYPE html>
<html>
    <body>
        <h1>JavaScript Arrays</h1>
<h2>The forEach() Method</h2>

<p>Call a function for each array element:</p>


        <p id="demo"></p>
        <script>
            const games = ["Warhammer","Halo","Star wars","Starcarft","Minecraft"];

            let text ="<ul>";
            games.forEach(myFunction);
            text += "</ul>";

            document.getElementById("demo").innerHTML = text;

            function myFunction(value) { text += "<li>" + value + "</li>";}
        </script>
    </body>
</html>
