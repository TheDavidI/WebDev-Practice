 <html>
    <body>
 <input type="number" id="min" placeholder="Min">
 <input type="number" id="max" placeholder="Max">
 <button id="generate">Генерирай</button>
 <p id="result"></p>

 <script>
 document.getElementById("generate").addEventListener("click", function() {
  const minInput = document.getElementById("min").value;
  const maxInput = document.getElementById("max").value;

  let min = minInput === "" ? -100000000000000 : parseInt(minInput);
  let max = maxInput === "" ? 100000000000000 : parseInt(maxInput);

  if (min > max) {
    document.getElementById("result").innerText = "You can't do that.";
    return;
  }

  let randomNum = Math.floor(Math.random() * (max - min + 1)) + min;
  document.getElementById("result").innerText = "random number: " + randomNum;
 });
 </script>
 </body>
 </html>
