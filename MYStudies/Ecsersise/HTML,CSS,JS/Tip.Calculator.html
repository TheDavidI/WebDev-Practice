<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>1 час и 23 минути</title>
	    <style>
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }

            body {
                display: flex;
                justify-content: center;
                align-items: center;
                min-height: 100vh;
                background-color: #f7f7f7;
                padding: 20px;
            }

            .container {
                background: #ffffff;
                border-radius: 10px;
                box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
                padding: 20px 30px;
                max-width: 400px;
                width: 100%;
            }

            h2 {
                text-align: center;
                margin-bottom: 20px;
                font-size: 24px;
                color: #333;
            }

            .wrapper p {
                margin-bottom: 10px;
                font-size: 16px;
                color: #555;
            }

            input[type="text"], select {
                width: 100%;
                padding: 10px;
                margin-bottom: 15px;
                font-size: 16px;
                border: 1px solid #ddd;
                border-radius: 5px;
                outline: none;
                transition: border-color 0.3s;
            }

            input[type="text"]:focus, select:focus {
                border-color: #007BFF;
            }

            button {
                width: 100%;
                padding: 10px;
                font-size: 16px;
                font-weight: bold;
                color: #fff;
                background-color: #007BFF;
                border: none;
                border-radius: 5px;
                cursor: pointer;
                transition: background-color 0.3s;
            }

            button:hover {
                background-color: #0056b3;
            }

            .tip {
                margin-top: 20px;
                text-align: center;
                display: none;
            }

            .tip p {
                font-size: 18px;
                color: #555;
                margin-bottom: 10px;
            }

            .tip span {
                font-size: 24px;
                font-weight: bold;
                color: #28a745;
            }
        </style>
    </head>
    <body>
	    <div class="container">
		    <h2>TIP CALCULATOR</h2>
		    <div class="wrapper">
			    <p>Bill Amount</p>

			    <input type="text" id="amount" placeholder="Amount to be paid">

			    <p>How was the service?</p>
			    <select id="services">
				    <option selected disabled hidden>Select</option>

				    <option value="0.25">Top Notch</option>

				    <option value="0.20">Excellent</option>

				    <option value="0.15">Good</option>

				    <option value="0.10">Bad</option>

				    <option value="0.05">Worst</option>
			    </select>
			    <button id="calculate">Calculate</button>
		    </div>

		    <div class="tip">
			    <p>Tip Amount</p>
			    <span id="total">0</span>
		    </div>
	    </div>
        <script>
            calculate.addEventListener("click", () => {
                calculateTip();
            });
        

            function calculateTip() {
                let amount = document.getElementById('amount').value;
                let service = document.getElementById('services').value;

                let total = (amount * service);
                total = total.toFixed(2);

                document.querySelector('.tip').style.display = 'block';
                document.querySelector('#total').innerHTML = total;
            }
        </script>
    </body>
</html>
