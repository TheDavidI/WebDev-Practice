<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3 часа и 34 минути</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #f4f4f4;
            padding: 20px;
        }

        h2 {
            margin-bottom: 20px;
            color: #333;
            font-size: 24px;
        }

        input[type="text"] {
            width: 300px;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 15px;
            outline: none;
            transition: border-color 0.3s ease;
        }

        input[type="text"]:focus {
            border-color: #33cc33;
        }

        
        .progress-container {
            width: 300px;
            height: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            background-color: #e0e0e0;
            overflow: hidden;
            position: relative;
        }

        
        .progress-bar {
            height: 100%;
            width: 0;
            transition: width 0.5s ease;
        }

        
        .strength-0 {
            background: #ff0000; 
        }
        .strength-1 {
            background: #ff0000; 
        }
        .strength-2 {
            background: #ff9933; 
        }
        .strength-3 {
            background: #99cc33; 
        }
        .strength-4 {
            background: #008000; 
        }
    </style>
</head>
<body>
    <h2>Password Strength Checker</h2>
    <input type="text" id="Password" placeholder="Enter your password">
    <div class="progress-container">
        <div id="ProgressBar" class="progress-bar strength-0"></div>
    </div>

    <script>
        const Pass = document.getElementById("Password");
        const ProgressBar = document.getElementById("ProgressBar");

        Pass.addEventListener("keyup", () => checkPassword(Pass.value));    

        function checkPassword(Password) {
            let Strength = 0;

            
            if (Password.match(/[a-zA-Z0-9]+/)) Strength += 1;
            if (Password.match(/[+=_\-<>~]+/)) Strength += 1;
            if (Password.match(/[*&^%$#@!?]+/)) Strength += 1;
            if (Password.length > 8) Strength += 1;

            
            switch (Strength) {
                case 0:
                    updateProgressBar(0, 'strength-0');
                    break;
                case 1:
                    updateProgressBar(25, 'strength-1');
                    break;
                case 2:
                    updateProgressBar(50, 'strength-2');
                    break;
                case 3:
                    updateProgressBar(75, 'strength-3');
                    break;
                case 4:
                    updateProgressBar(100, 'strength-4');
                    break;
            }
        }

        
        function updateProgressBar(width, className) {
            ProgressBar.style.width = width + '%'; 
            ProgressBar.className = 'progress-bar ' + className; 
        }

    </script>
</body>
</html>
