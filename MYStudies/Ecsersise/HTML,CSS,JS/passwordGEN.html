<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>2 часа и 39 минути</title>
        <style>
            * body {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }
            body {
                font-family: Arial, sans-serif;
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
                margin: 0;
                background: #f4f4f4;
            }

            .box {
                background: #ffffff;
                padding: 20px;
                border-radius: 10px;
                box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
                text-align: center;
                width: 350px;
            }

            .box h2 {
                margin-bottom: 20px;
                font-size: 1.5rem;
                color: #333;
            }

            .box input {
                width: 90%;
                padding: 10px;
                font-size: 15px;
                margin-bottom: 15px;
                border: 2px solid #ccc;
                border-radius: 10px;
                text-align: center;
            }

            .box button {
                width: 100%;
                
            }

            .btn1, .btn2 {
            display: block; 
            width: 100%;    
            padding: 10px 20px;
            background: #04AA6D;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            text-align: center;
            text-decoration: none;
            transition: background 0.3s;
            margin-bottom: 10px; 
            }

            .btn1:hover, .btn2:hover {
                background: #038754;
            }

            .length-controls {
                display: flex;
                justify-content: center;
                align-items: center;
                gap: 10px;
                margin-bottom: 20px;
            }

            .length-controls button {
                padding: 10px 15px;
                background: #04AA6D;
                color: white;
                border: none;
                border-radius: 5px;
                font-size: 1rem;
                cursor: pointer;
                transition: background 0.3s;
            }

            .length-controls button:hover {
                background: #038754;
            }

            .length-controls input {
                width: 50px;
                text-align: center;
                font-size: 1rem;
                border: 2px solid #ccc;
                border-radius: 5px;
            }
        </style>
    </head>
    <body>
        <div class="box">
            <h2>Random Password Generator</h2>
            <div class="length-controls">
                <button id="decrease">-</button>
                <input type="number" id="passwordLength" value="12" min="4" max="20">
                <button id="increase">+</button>
            </div>
            <input type="text" id="password" placeholder="Create password" readonly>
                <button id="generate" class="btn1">Generate</button>
                <button id="copy" class="btn2">Copy</button>  
        </div>
        <script>
            const passwordField = document.getElementById("password");
            const genPassButton = document.getElementById("generate");
            const copyPassButton = document.getElementById("copy");
            const lengthInput = document.getElementById("passwordLength");
            const increaseButton = document.getElementById("increase");
            const decreaseButton = document.getElementById("decrease");

            genPassButton.addEventListener("click", generatePassword);
            copyPassButton.addEventListener("click", copyPassword);

            increaseButton.addEventListener("click", () => {
                const currentLength = parseInt(lengthInput.value);
                if (currentLength < 30) lengthInput.value = currentLength + 1;
            });

            decreaseButton.addEventListener("click", () => {
                const currentLength = parseInt(lengthInput.value);
                if (currentLength > 5) lengthInput.value = currentLength - 1;
            });

            function generatePassword() {
                const chars = "0123456789abcdefghijklmnopqrstuvwxyz!@#$%^&*()ABCDEFGHIJKLMNOPQRSTUVWXYZ";
                const passwordLength = parseInt(lengthInput.value);
                let generatedPassword = "";

                for (let i = 0; i < passwordLength; i++) {
                    const randomIndex = Math.floor(Math.random() * chars.length);
                    generatedPassword += chars[randomIndex];
                }

                passwordField.value = generatedPassword;
            }

            function copyPassword() {
                if (passwordField.value) {
                    passwordField.select();
                    document.execCommand("copy");
                    alert("Password copied to clipboard!");
                } else {
                    alert("No password to copy!");
                }
            }
        </script>
    </body>
</html>
