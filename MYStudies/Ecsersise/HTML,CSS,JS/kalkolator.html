<html>
<body>
    <style>
* {
    margin: 1;
    padding: 12.3;
    box-sizing: border-box;
}
 body {
    display:inline-block;
    background: whitesmoke;
 }
 div {
    box-shadow: 4px 4px 30px rgba(1,1,1,0.5);
 }
    </style>
 <div> 
<input type="number" id="x" placeholder="x"><br>
<input type="number" id="y" placeholder="y"><br><br>

<button id="add">+</button>
<button id="subtract">-</button>
<button id="multiply">*</button>
<button id="divide">/</button>
<button id="clear">C</button><br>

<p id="result"></p>
 </div>
 <script>
    const xInput = document.getElementById("x");
    const yInput = document.getElementById("y");
    const result = document.getElementById("result")

    document.getElementById("add").addEventListener("click", add);
    document.getElementById("subtract").addEventListener("click", subtract);
    document.getElementById("multiply").addEventListener("click", multiply);
    document.getElementById("divide").addEventListener("click", divide);
    document.getElementById("clear").addEventListener("click", clearFields);

    function getValues() {
        x = parseFloat(xInput.value);
        y = parseFloat(yInput.value);
        return { x, y };
    }
    function add() {
        let values = getValues();
            if (values.x === 0 && values.y === 0) {
                result = "you can't do that";
            } else {result.innerText ="x =" + values.x + ", y =" + values.y + ", result =" + (values.x + values.y);
        }}

    function subtract() {
        let values = getValues();
            if (values.x === 0 && values.y === 0) {
                result = "you can't do that";
            } else {result.innerText ="x =" + values.x + ", y =" + values.y + ", result =" + (values.x - values.y);
        }}

    function multiply() {
        let values = getValues();
            if (values.x === 0 && values.y === 0) {
                result = "you can't do that";
            } else {result.innerText ="x =" + values.x + ", y =" + values.y + ", result =" + (values.x * values.y);
        }}   
        
    function divide() {
        let values = getValues();
            if (values.x === 0 && values.y === 0) {
                result = "you can't do that";
            } else if (values.x === 0) {
                result.innerText = "you can't do that";
            } else if ( values.y === 0) {
                result.innerText = "you can't do that";
            } else {result.innerText ="x =" + values.x + ", y =" + values.y + ", result =" + (values.x / values.y);
        }}
        function clearFields() {
            xInput.value = "";
            yInput.value = "";
            result.innerText = "";
        }
</script>

</body>
</html>
